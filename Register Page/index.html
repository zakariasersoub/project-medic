
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="important-image.webp" as="image">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Register-page</title>
</head>
<body>
    <main class="signup-container">
        <div class="signup-wrapper">
            <div class="signup-content">
                <header class="brand-header">
                    <div class="logo-container">
                        <img src="images/logo.svg" alt="App Logo" class="logo" />
                        <p>Divo</p>
                    </div>
                </header>
                <p class="signup-description">Create your account to get started</p>
                <form class="signup-form" action="register.php" method="post" enctype="multipart/form-data">
                    <!-- حقل مخفي لتحديد نوع المستخدم -->
                    <input type="hidden" id="userType" name="userType" value="patient">
                    
                    <div class="form-section">
                        <label class="form-label">I am a</label>
                        <div class="user-type-buttons">
                            <button type="button" class="user-type-btn patient-btn active" aria-pressed="true" data-type="patient">
                                <img src="images/patient.svg" alt="">
                                <span>Patient</span>
                            </button>
                            <button type="button" class="user-type-btn doctor-btn" aria-pressed="false" data-type="doctor">
                                <img src="images/doctor.svg" alt="">
                                <span>Doctor</span>
                            </button>
                        </div>
                        
                        <div class="form-fields">
                            <!-- الحقول الأساسية المشتركة -->
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required />
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required />
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required />
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required />
                                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                        <img src="images/eye.svg" alt="">
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required />
                                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                        <img src="images/eye.svg" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- حقول الطبيب الإضافية -->
                        <div class="doctor-fields" style="display: none;">
                            <div class="form-group">
                                <label for="specialty" class="form-label">Medical Specialty</label>
                                <select id="specialty" name="specialty" class="specialty-select">
                                    <option value="">Select Specialty</option>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Dermatology">Dermatology</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Pediatrics">Pediatrics</option>
                                    <option value="Orthopedics">Orthopedics</option>
                                    <option value="Ophthalmology">Ophthalmology</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="license" class="form-label">Medical License</label>
                                <div class="license-upload-container">
                                    <div id="licenseUploadBox" class="license-upload-box">
                                        <input type="file" id="license" name="license" accept=".pdf,.jpg,.png,.jpeg" class="license-input" style="display: none;">
                                        <label for="license" class="upload-label">
                                            <div class="upload-icon-container">
                                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="upload-svg-icon">
                                                    <path d="M11 15V8.85L8.4 11.45L7 10L12 5L17 10L15.6 11.45L13 8.85V15H11ZM6 20C5.45 20 4.979 19.804 4.587 19.412C4.195 19.02 3.99934 18.5493 4 18V16H6V18H18V16H20V18C20 18.55 19.804 19.021 19.412 19.413C19.02 19.805 18.5493 20.0007 18 20H6Z" fill="#3674B5"/>
                                                </svg>
                                            </div>
                                            <div class="upload-text-container">
                                                <span class="upload-main-text">Drag & drop your file here</span>
                                                <span class="upload-sub-text">or click to browse</span>
                                                <span class="file-requirements">Supports: PDF, JPG, PNG (Max 5MB)</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div id="licensePreview" class="license-preview" style="display: none;">
                                        <div class="file-preview-container">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#3674B5" class="file-icon">
                                                <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z"/>
                                            </svg>
                                            <div class="file-info">
                                                <span id="fileName" class="file-name"></span>
                                                <span id="fileSize" class="file-size"></span>
                                            </div>
                                        </div>
                                        <button id="removeLicense" type="button" class="remove-btn" aria-label="Remove file">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="#EF4444">
                                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="clinic" class="form-label">Clinic/Hospital Name</label>
                                <input type="text" id="clinic" name="clinic" class="form-input" placeholder="Enter clinic or hospital name">
                            </div>
                        </div>
                        
                        <div class="terms-section">
                            <label class="terms-label">
                                <input type="checkbox" class="terms-checkbox" required />
                                <span class="terms-text">
                                    I agree to the
                                    <a href="#" class="terms-link">Terms of Service</a>
                                    and
                                    <a href="#" class="terms-link">Privacy Policy</a>
                                </span>
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Create Account</button>
                        
                        <p class="login-text">
                            Already have an account?
                            <a href="../Login Page/index.html" class="login-link">Login</a>
                        </p>
                    </div>
                </form>


                <p class="signup-footer">© 2023 Divo. All rights reserved.</p>
            </div>
        </div>
    </main>
    <script>
        // تبديل بين نوعي المستخدم
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const userType = this.getAttribute('data-type');
                
                // تحديث حالة الأزرار
                document.querySelectorAll('.user-type-btn').forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-pressed', 'false');
                });
                this.classList.add('active');
                this.setAttribute('aria-pressed', 'true');
                
                // تحديث الحقل المخفي
                document.getElementById('userType').value = userType;
                
                // إظهار/إخفاء حقول الطبيب
                const doctorFields = document.querySelector('.doctor-fields');
                if (userType === 'doctor') {
                    doctorFields.style.display = 'block';
                    
                    // جعل حقول الطبيب مطلوبة
                    document.querySelectorAll('.doctor-fields input, .doctor-fields select').forEach(field => {
                        field.required = true;
                    });
                } else {
                    doctorFields.style.display = 'none';
                    
                    // إزالة السمة المطلوبة من حقول الطبيب
                    document.querySelectorAll('.doctor-fields input, .doctor-fields select').forEach(field => {
                        field.required = false;
                    });
                }
            });
        });

        // معالجة تحميل ملف الرخصة
        const licenseInput = document.getElementById('license');
        const licensePreview = document.getElementById('licensePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeLicense = document.getElementById('removeLicense');

        licenseInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                
                licensePreview.style.display = 'flex';
                document.getElementById('licenseUploadBox').style.display = 'none';
            }
        });

        removeLicense.addEventListener('click', function() {
            licenseInput.value = '';
            licensePreview.style.display = 'none';
            document.getElementById('licenseUploadBox').style.display = 'block';
        });

        // دالة لتنسيق حجم الملف
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
